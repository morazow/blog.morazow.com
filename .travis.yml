language: ruby

sudo: required

services:
  - docker

env:
  global:
    - JEKYLL_ENV=production
    - REPO=morazow/blog.morazow.com
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

addons:
  apt:
    packages:
      # required to avoid SSL errors
      - ca-certificates
      - libcurl4-openssl-dev

cache:
  bundler: true
  directories:
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer

jobs:
  include:
    - stage: "Bundle Install"
      script: bundle install

    - stage: "Jekyll Build"
      script: bundle exec jekyll build

    - stage: "Lint Ruby Files"
      script: bundle exec rake linter:ruby

    - stage: "Lint YAML Files"
      script: bundle exec rake linter:yaml

    - stage: "Lint Markdown Files"
      script: bundle exec rake linter:markdown

    - stage: "Run HTML Proofer Local"
      script: bundle exec rake proofer:local

    - stage: "Run HTML Proofer Remote"
      script: bundle exec rake proofer:remote

    - stage: "Deploy Docker Image To DockerHub"
      script:
        - make clean
        - export TAG=$(git describe)
        - echo "Current TAG = $TAG"
        - bundle exec jekyll build
        - cp -r _site docker/nginx/html
        - docker build -t $REPO:$TAG ./docker/nginx/
        - docker tag $REPO:$TAG $REPO:latest
      before_deploy:
        - echo "Before Deploy: Login to docker"
      deploy:
        provider: script
        install: skip
        skip_cleanup: true
        script:
          - echo "Deploying"

    - stage: "List docker images"
      script: docker images
