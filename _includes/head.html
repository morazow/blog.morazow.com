<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>
        {% if page.title == 'index' %}
            {{ site.data.morazow.name }}
        {% else %}
            {{ site.data.morazow.name }} &middot; {{ page.title }}
        {% endif %}
    </title>

    <meta name="author" content="{{ site.data.morazow.author }}"/>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link href="http://feeds.feedburner.com/{{ site.data.morazow.social.feedburner }}"
          rel="alternate" title="{{ site.data.morazow.author }}" type="application/atom+xml" />

    {% include styles.html %}

    {% include analytics.html %}

</head>
