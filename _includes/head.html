<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>
        {% if page.title == 'index' %}
            {{ site.data.morazow.name }}
        {% else %}
            {{ site.data.morazow.name }} &middot; {{ page.title }}
        {% endif %}
    </title>

    <meta name="author" content="{{ site.data.morazow.author }}"/>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link href="http://feeds.feedburner.com/{{ site.data.morazow.social.feedburner }}"
          rel="alternate" title="{{ site.data.morazow.author }}" type="application/atom+xml" />

    <!-- Font Awesome Icons!! -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Syntax Highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

    <!-- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.data.morazow.google_analytics_code }}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
